language: en

# Determines how team data is stored
# Possible values: 
# * SQL - this is the recommended storage method, ensure you configure the database settings below else the plugin will be enabled
# * YAML - this is the default storage method as it does not require database connection, it is recommended to move to MySQL
# More storage types to come in the future 
storageType: YAML

# This section is only used if you select the storageType of SQL 
database:
  host: localhost
  port: 3306
  database: spigot
  user: root
  password: password
  # Prefix for SQL tables.
  # After changing this String and reloading the plugin/server,
  # BetterTeams will start using it as the new Table Prefix when storing and reading team data.
  # Only recommended changing when setting up your server,
  # otherwise all team data stored under the last prefix will stop being used until you change it back (if previous tables remain intact).
  # Thought for network servers that use the same database but are not supposed to share same team data.
  # Default value is "BetterTeams_" as it has always been, to prevent sudden change if you have been using SQL.
  tablePrefix: BetterTeams_

# This is the value to determine if the chat prefix is enabled
# - If this is enabled (true / name) a prefix [TeamName] will be displayed at the begining of chat messages.
# - If the player is not in a team, nothing will be displayed
# - This is the chat prefix for when players speak, this will not disable the prefix before messages generated by the plugin (see prefixFormat [below] to change that)
# - If this is set to tag, it will display the team tag instead of the team name (in the absence of a team tag, it will display the team name)
#
# Possible values: [true, false, name, tag]
prefix: name

# Set the format for the prefix of all messages sent to the user
# - Any chat colors can be used, for a reference see: https://www.spigotmc.org/attachments/example2-png.188806/
# - Ensure your prefix is surrounded by single quotes --> '' <-- else there is a chance it will not work correctly 
# - It is recommended to leave a space after the prefix within the quotation marks, so it does not look like this [prefix]message but instead [prefix] message
# - To disable the prefix, set the value to be ''
#
# Possible values: [Any text, any chat colours using the reference '&']
prefixFormat: '&7[&6BetterTeams&7] '

# This is used to determine whether players joining a new team should be announced (Message is configurable in messages.yml)
announceTeamJoin: false

# This is used to determine whether players leaving a team should be announced (Message is configurable in messages.yml)
announceTeamLeave: false

# This is used to determine whether disbanding a team should be announced (Message is configurable in messages.yml)
announceTeamDisband: false

# These are prefix shortcuts to change where a chat message is sent
# Possible values: [Any text/character(s)]
chatPrefixes:
  # This prefix will instead send the global message to the team chat
  globalToTeam: '!'
  # This prefix will instead send the global message to the ally chat
  globalToAlly: '?'
  # This prefix will instead send the team or ally message to the global chat
  teamOrAllyToGlobal: '!'

# This is used to set the maxmimum number of allies a team can have
# - If this feature is unwanted, set the allyLimit to -1 and there will be unlimited allies for each team
# - Keep this value reasonable, as Java cannot cope with larger numbers (over 2 billion), so if you want the team to be limitless, set the value to -1 instead of something large
#
# Possible values: [-1, any positive whole number]
allyLimit: 5

# This is used to limit the length of a team name (if chat prefixes are enabled, this will stop the team names clogging up the chat)
# - If this feature is unwanted, set the maxTeamLength to -1 and team name lengths will be unlimited
#
# Possible values: [-1, any positive whole number]
maxTeamLength: 12

# This is used to limit the shortest team name
# - If this feature is unwatned, set the minTeamLength to 0 and all team names will be allowed
#
# Possible values: [0, any positive whole number]
minTeamLength: 2

# This is used to limit the length of the teams tag (If enabled, this will display next to the players nametag above their character)
# - If this feature is unwanted, set the teamLimit to -1 and team name lengths will be unlimited
#
# Possible values: [-1, any positive whole number]
maxTagLength: 12

# This is used with the /team title command, this specifies the limit in characters 
# If you are using belowNameManagement, any names over 16 characters will be clipped through some handling of the plugin
#
# Possible values: [Any whole number]
maxTitleLength: 10

# This is used to toggle if teams can attack members of their own team
# - If this is enabled, members of the same team will not be able to damage each other
# - If you change this feature, you will need to restart the server for the value to update (does not work with /teama realod)
# 
# Possible values: [true, false]
disableCombat: true

# This will by extension of disable combat also stop players from applying negative potion effects to members of their team
# - If disableCombat is set to false (above) potion effects will never be disabled
# - If you change this feature, you will need to restart the server for the value to update (does not work with /teama realod)
#
# Posssible values: [True - Negative potions should be disabled for members of the same team, False - Negative potions are allowed for memebers of the same team ]
disablePotions: true

# This is used to toggle if players can harm themselves with potions or arrows (while they are on a team) 
# - If this is disabled, players cannot apply negative potion effects to themselves or hit themselves with arrows
# - If you change this feature, you will need to restart the server for the value to update (does not work with /teama realod)
# - If a player is not on a team, they will hit themselves with potions regardless of what value this opion takes
#
# Possible values: [true - Potion effects will damage the player who threw them, false - Potion effects will not damage the player who threw them]
playerDamageSelf: true

# This is a list of all the team names that are blacklisted on your server (include any names of teams that you want to ban)
# - This will only work if the name exactly fits the text in the blacklist (not case sensitive) else it will be up to your servers moderation team to deal with the offence 
#
# Possible values: [Any String (surround with '')]
blacklist:
  - 'betterteamsisbad'

# This is a list of characters wich will not be allowed in team names or tags
#
# Possible values: [Any characters]
bannedChars: ',.!"�$%^&*()[]{};:#~\|`�'

# This is a list of all characters to be allowed in team names or tags
# - If this is left blank, all characters (except those in bannedChars or color codes) will be allowed in team name
# 
# Possible values: [Any characters]
allowedChars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'

# This is a list of all banned chat colors for team names using /team color <color>
# - List every character, for example to ban gold and red you would do bannedColors: '64' 
#   As 6 is the character for gold, and 4 is the character for red
# - Note some characters are always banned such as bold (l)
# 
# Possible Values: any number of: '0123456789abcdef'
bannedColors: ''

# This is the color of the command in the help menu, this can be changed 
#
# Possible values: [Any chat color code]
helpCommandColor: 'b'

# This is the color of the message which comes with the command in the help menu, this can be changed 
#
# Possible values: [Any chat color code]
helpDescriptionColor: '6'

# If you are using holographics displays, this is how many of the top teams will be displayed on the hologram
#
# Possible values: [Any positive whole number]
maxHologramLines: 10

#This is used to configure if the help messages are fully custom or the automatically generated messages by the plugin 
# - If this is false, /team help and /teama help will only display commands a user has permission for
# - If this is true, the help message will be fetched from a file (which will be created the first time you reload the plugin after setting the value to be true) 
# - If you are using a file, it will be found in the same folder as this file
#
# Possible values: [true, false]
fullyCustomHelpMessages: false

# This plugin has the option to include a team balance, if this option is enabled the plugin will tie in with vault to allow that feature 
# - If valut is not installed on the server, this feature will not be active whatever this value is
# 
# Possible values: [true, false]
useVault: true

# This determines if messages sent to the team chat should be logged to the console 
# - If this is enabled, all messages sent to team chats will be logged to console 
# - If this is disabled, team chat messages will not be stored anywhere
# 
# Posssible values: [true, false]
logTeamChat: true

# This option determines if users are allowed to do /team chat to toggle their team chat, instead of just /team chat message 
# - If team chat messages are not being cancelled correctly (this will be caused by some other plugin on your server) This can be enabled to at least hide the problem 
# - If this is set to true a user can do /team chat to toggle if team chat is enabled or not
# - If this value is set to false, it is recommened you ammend the help messages relating to team chat which hint that /team chat will toggle instead of just being for /team chat <message>
#
# Possible values: [true, false]
allowToggleTeamChat: true

# This option is used to determine if the team name should be colored in correspondance to /team color whenever the team name is displayed within the plugin 
# - If this is true, the color set will be displayed in /team info, wherever the placeholder %betterteams_name% is included etc. 
#
# Possible values: [true, false]
colorTeamName: true

# This option is used to determine the default team color using the color code of the color you want
# 
# Possible values: [0-9, a-f]
defaultColor: 6

# This is used to determine how long of a delay should happen before the user is teleported when using /team home
# - If this is set to 0 there will be no delay when teleporting
# - This value is in seconds
# 
# Possible values: [0, Any positive whole number]
tpDelay: 0

# This is used when there is a tp cooldown to check if the player can move during the countdown
# - If this is true, the player can not move around (they can still look around though)
# - If this is false, the player can move around however they want while waiting for the teleport
# 
# Possible values: [true, false]
noMove: false

# this is used if noMove is set to true. this is the distance the player can travel while not being classed as moving
# - If this is set to 0 the player cannot move 
#
# Possible values: [Any whole positive number]
maxMove: 0

# If this is enabled, a slightly different set of commands will be avaliable allowing a team to only have a single owner
# - If this is false, a team can have as many owners as wanted, members are promoted to owners with the command /team promote
# - If this is true a team can only have a single owner, which is set by doing /team setowner
# - If this is set to true after a team has multiple owners, they will all retain owner status until they leave the team or do /team setowner (when they do so, they will no longer be an owner but the rest of the team owners will remain owners
#
# Possible values: [true, false]
singleOwner: false

# Used to set if when creating a new team, players must provide a tag for the team as well as the team name
# - If this is set to false, the team name will be used instead of the team tag if one is not set
# - If this is set to true, all teams will have to have a tag set
# 
# Possible Values: [true, false]
enforceTag: false

# This is used to determine if a warp is allowed to have a password set which can be used to limit usage across the team
# - If this is true, a password can be set for a warp, so only users with that password can teleport to it
# 
# Possible values: [true, false]
#
allowPassword: true

# This is used to determine if players can open claimed chests of their allies or not
# - If this is set to true, allies will be able to open claimed chests 
# - If this is set to false, allies will not be able to open claimed chests
# 
# Possible values: [true, false]
allowAllyChests: true

# This is the number of seconds an invite lasts
# - If this is set to 0, invites will expire immeidatly (dont do this)
# - If this is set to -1 invites will not expire
#
# Possible Values: [-1, any positive whole number]]
invite: 120

# Used to add new aliases for betterteams commands
# Anything listed here can be used instead of the base commands (/team and /teamadmin)
# 
# Possible values: [Any set of lower case letters]
command:
  team: [ ]
  teama:
    - teama

levels:
  # View the wiki page on this section for more information: https://github.com/booksaw/BetterTeams/wiki/Team-Levels
  l1:
    # This is used set a maximum size for a team.
    # - If this feature is unwanted, set the teamLimit to -1 and there will be unlimited places in each team
    # - Keep this value reasonable, as Java cannot cope with larger numbers (over 2 billion), so if you want the team to be limitless, set the value to -1 instead of something large
    #
    # Possible values: [-1, any positive whole number]
    teamLimit: 10
    # This is used to determine the maximum number of chests that a team can claim
    # - If this is set to 0 teams will not be allowed any claims (though it is recommended you do that through permissions instead of the config option)
    # - If this is set to -1 there will be no limit on the number of chests
    #
    # Possible values: [Any positive whole number, 0, -1]
    maxChests: 2
    # This is used to determine the maximum number of warps that a team can set
    # - If this is set to 0 teams will not be allowed any warps (though it is recommended you do that through permissions instead of the config option)
    # - If this is set to -1 there will be no limit on the number of warps
    #
    # Possible values: [Any positive whole number, 0, -1]
    maxWarps: 2
    # Used to limit the balance the team can have in their team bank
    # - If this is set to -1 there will be no limit on team balance
    # - If this is set to 0, teams of that level will not have a team bank (to completely disable use teampermissions.yml)
    #
    # Possible values [-1, 0, any positive number]
    maxBal: -1
    # The maximum number of admins a team is allowed while is has this rank
    # - If this is set to -1 there will not be a limit
    #
    # Possible values [-1, any positive number]
    maxAdmins: 5
    # The maximum number of owners a team is allowed at this rank
    # - If singleOwner is set to true this value will be ignored
    #
    # Possible values [any positive whole number]
    maxOwners: 2

    # This is a list of commands that are run when a team
    # Any player which contains %player% will be run for every player on the team
    # Placeholders:
    # %team% is replaced with the team name
    # %player% is replaced with all players in the team
    # %level% is replaced with the level that the team is becomming
    endCommands:
    #      - say %player% is no longer level 1

    # This message is included in /team rank command to give more details about the rank
    # this message, for example could include the perks of this team rank along with the perks of the next rank
    rankLore:
      - '&7The first level'
  l2:
    # Price is determined for all levels aside level 1,
    # - If this value ends with 's' it will take score from the team
    # - If this value ends with 'm' it will take money from the team balance
    price: 100s
    # This is commands that are run when the team levels up
    # View endCommands above for placeholders
    startCommands:
    #      - say %player% leveled up
    teamLimit: 20
    maxChests: 2
    maxWarps: 2
    maxBal: -1
    maxAdmins: 5
    maxOwners: 1
    rankLore:
      - '&7The second level'

# This determines if the team limits defined by team level are used
# This feature requires vault to work
# - If this is set to false the team limits defined above will be used
# - If this is set to true team limits will be defined by the permissions of the owner
# - To give the owner permissions for a team size the permission node is `betterteams.limit.<limit>` with a max team limit of 100
# 
# Possible values: [true, false]
permissionLevels: false


# Commands that are called when a player is promoted
# - If this is left blank, no commands will be called
# %player% is replaced with all players in the team
# %level% is replaced with the level that the team is becomming 
# %team% is replaced with the team name
#
# Possible values: [Any valid commands]
promoteCommands:
  ADMIN:
  # commands for standard --> admin
  OWNER:
  # commands for admin --> owner
  # - say %player% has been promoted

# Commands that are called when a player is promoted
# - If this is left blank, no commands will be called
# %player% is replaced with all players in the team
# %level% is replaced with the level that the team is becomming 
# %team% is replaced with the team name
#
# Possible values: [Any valid commands]
demoteCommands:
  STANDARD:
  # commands for admin --> standard
  ADMIN:
  # commands for owner --> admin
  # - say %player% has been demoted

# determines if a title message will be displayed to players when they are kicked or banned from their team
# the messages themselves can be configured in the messages.yml file
#
# Possible values: [true, false]
titleRemoval: true

# determines which channel will be used to message online players when their team status changes with another
# the messages themselves can be configured in the messages.yml file
#
# Possible values: [CHAT, TITLE, NONE] (default: CHAT,TITLE)
onAllyMessageChannel:
  - CHAT
  - TITLE
onNeutralMessageChannel:
  - CHAT
  - TITLE


