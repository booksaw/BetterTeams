# This section of the config is used for editing settings of how the plugin integrates with different plugins
# If you are not using one of the plugins in this section, don't change any values as if the plugin is not on the server
# It will change nothing


# INTEGRATION WITH ZKOTH
# Plugin link: https://www.spigotmc.org/resources/zkoth-king-of-the-hill.76749/
zkoth:
  # This is used to determine how many points are awarded when a team captures a KOTH location
  # If this is set to 0, players will not get any points for capturing a koth location
  #
  # Possible values: [Any positive number, 0]
  pointsPerCapture: 5

# INTEGRATION WITH ULTIMATECLAIMS 
# Plugin link: https://songoda.com/marketplace/product/ultimateclaims-the-ultimate-claiming-plugin.65
ultimateClaims:
  # This is used to determine if the utlimateclaims integration is active
  # If it is, only team owners will be able to make claims
  # All members of a team are trusted in the claim
  enabled: true

# INTEGRATION WITH WORLDGUARD
# Plugin link: https://dev.bukkit.org/projects/worldguard
worldGuard:
  # This is used to determine if the worldgaurd integration is active
  # Currently worldgaurd versions below 7.0 are not supported, set this to false if your server is running anything less than 1.13
  enabled: true


# Debug options: 

# Used to disable the in game notifier about update release
# PLEASE NOTE: if you do not update betterteams to the latest version, you will not get bug fixes and new features from the regular updates
# you will also recieve no support
checkUpdates: true

# This option can be used to rebuild lookups in the teams.yml file, this should never have to be used unless advised to by booksaw
# Set this to true to rebuild the lookup tables in teams.yml for seperatedYamlStorage
rebuildLookups: false

# ------- Discord webhook manager -------
# But how do I create a discord webhook?
# Read this article: https://support.discord.com/hc/en-us/articles/228383668-Intro-to-Webhooks

# The webhook URL of your webhook.
hookURL: "WEBHOOKURL_HERE"

# Will this feature be enabled?
# If set to false skip the rest of the settings
hookSupport: false

# If you disabled support for webhooks these settings won't matter
# You can change for what specific events the webhook should be triggered.
# For example, if you set the create-hook option to true the webhook will send a message
# on team creation.
create-hook: false
disband-hook: false
player-left-hook: false
team-nameChange-hook: false
team-chat: false