# This section is used to define the minecraft teams behaviors to enable within this plugin
# The minecraft scoreboard mechanics have some built-in features that can be overridden for this to work 
# No other plugin may be utilising these features, else they will conflict and both plugins may break (players can only be a member of a single minecraft team) 

# This is used to configure if betterteams should try and use the minecraft team mechanics
# - If this is set to false, you can ignore the rest of this section as it will all only work if this is enabled
# 
# Possible values: [true, false]
useTeams: true

# This is used to configure if player names should be changed (display the team name of a player above their head
# - If the value is false, the team name will not be dispalyed
# - If the value is true, the team name will be displayed as a prefix (for backwards compatibility)
# - If the value is prefix, the team name will be displayed before the player name
# - If the value is suffix, the team name will be displayed after the player name 
#
# Possible values: [true, false, prefix, suffix]
displayTeamName: prefix

# This is used to determine if players can collide with other members of their team
# - If this is set to false, entity collision will be disabled between team members
# 
# Possible values: [true, false]
collide: true

# This is used to determine if everyone can view a players death message or if only that players team can
# - If you have a custom death message plugin this may not work, use at your own risk
# - If this is false, betterteams will not interact with death messages 
# - If this is true, betterteams will only show death messages to members of that team
# - If a member is not in the team, this feature will have no effect 
# 
# Possible values: [true, false]
privateDeath: false

# This is used to determine if everyone can view a players nametag or if only that players team can
# - If you have a custom death message plugin this may not work, use at your own risk
# - If this is false, betterteams will not interact with player names
# - If a member is not in the team, this feature will have no effect 
# 
# Possible values: [true, false]
privateName: false

# This is used to determine if players see invisible members of their team as semi-transparent or as totally invisible
# - If this is set to false, invisibility will work like normal
# - If this is set to true, invisible members of a team will appear semi-transparent to other team members
# 
# Possible values: [true, false]
canSeeFriendlyInvisibles: false


