name: BetterTeams
version: ${project.version}
author: booksaw
description: A plugin to create teams with other players
main: com.booksaw.betterTeams.Main
website: https://www.spigotmc.org/resources/better-teams.17129/
api-version: 1.13

softdepend:
  - PlaceholderAPI
  - HolographicDisplays
  - Vault
  - WorldGuard
  - UltimateClaims
  - DecentHolograms

loadbefore:
  - zKoth

permissions:
  betterTeams.standard:
    description: This permission gives the user access to the teams system (joining, leaving teams etc.)
    default: true
  betterTeams.admin:
    description: This permission gives the user access to the admin system for BetterTeams
    default: op
  betterTeams.join:
    default: true
    description: Allows access to /team join
  betterTeams.echest:
    default: true
    description: Allows access to /team echest
  betterTeams.ban:
    default: true
    description: Allows access to /team ban
